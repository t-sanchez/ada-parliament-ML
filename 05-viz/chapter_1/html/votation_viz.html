<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.css">

    <title>Introduction Ã  JavaScript</title>
</head>

<body>
<style>
    body {
        background: white;
        color:black;

    }
     text {
         stroke-opacity: 1;
         color: black ;
     }
    .links line {
        stroke: #999;
        stroke-opacity: 0.1;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }
    #councilor {
        position: fixed;

        right: 0;
        width: 300px;
        border: 2px solid black;

    }
    .legend rect {
        fill:white;
        stroke:black;
        opacity:0.8;}
    search {
        width: 300px;
    }

</style>
<h1>Visualisation on the Swiss Parliament</h1>

<input class="awesomplete"
       data-minchars="1"
       data-maxitems="5"
       placeholder="Enter a name"
       onkeypress="handleKeyPress(event)"
       id="countries"/>

<div id="councilor">
    <div><b>Name: </b> <d id="councilorName"> Name </d></div>
    <div><b>Party: </b> <d id="councilorParty"> Party </d></div>

</div>
<svg width="1380" height="800"></svg>
<script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>

<script src="https://d3js.org/d3.v4.min.js"></script>
<!--<script src="../js/votation_viz.js"></script>-->
<script src="../js/votation_viz.js"></script>



</body>

</html>
