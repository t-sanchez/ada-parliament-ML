<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <title id="title_short"></title>
    <link rel="stylesheet" href="../static/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.css">
</head>

<body class="application">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Swiss Parliament Voting Visualisation</a><p class="navbar-text">
            How do the people from the National Council vote?</p>
        </div>
    </div>
</div>

<style>
    body {
        background: gainsboro;
        font: 10px sans-serif;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
    }
    td.yes {
        font-weight: bold;
        color: green;
    }
    td.no {
        font-weight: bold;
        color: red;
    }
    td.abs {
        font-weight: bold;
        color: orange;
    }
</style>
<div>


    <div class="container-fluid">
        <div class="row">
           <div class="col-sm-9">
                <div class="chart-wrapper">
                    <div class="chart-title" id="title">

                    </div>
                    <div class="chart-stage">
                        <div id="grid-1-1" align = "left">
                            <div>
                            <input class="awesomplete"
                                   data-minchars="1"
                                   data-maxitems="5"
                                    placeholder="Looking for someone ?"
                                    onkeypress="handleKeyPress(event)"
                                    id="countries"/>
                            </div>
                            <link rel="stylesheet" href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.css">
                            <script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>

                            <svg width="880" height="350"></svg>


                         </div>
                     </div>
                </div>
            </div>
            <div class="col-sm-3" align = "center">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Deputee information:
                    </div>
                    <div class="chart-stage">
                        <div>
                            <div align="left"><b>Name: </b> <d id="councilorName"> Name </d></div>
                            <div align="left"><b>Birth: </b> <d id="councilorBirth"> Name </d></div>
                            <div align="left"><b>Party: </b> <d id="councilorParty"> Party </d></div>
                            <div align="left"><b>Group: </b> <d id="councilorGroup"> Group </d></div>
                            <div align="left"> <b> Canton:</b> <d id="councilorCanton"> Canton </d> </div>
                            <img id = "pics"
                                src = "../pictures/unknown.jpg"
                                alt = "Deputee picture"
                                width="200"
                                onclick="vote()"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Detail of the law voted:
                </div>
                <div class="chart-stage">
                    <table id="table" class="display">
                        <thead>
                        <tr>
                            <th>BillTitle</th>
                            <th>Date</th>
                            <th>Decision</th>
                            <th>Party Decision</th>
                            <th>Results</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>


                    <script src="../js/jquery-3.1.1.min.js"></script>
                    <script src="../static/lib/js/jquery.min.js"></script>
                    <script src="../static/lib/js/bootstrap.min.js"></script>
                    <script src="../static/lib/js/keen.min.js"></script>
                    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
                    <script src="http://d3js.org/d3.v4.min.js"></script>
                    <script src="../js/tables.js"></script>

                    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">

                </div>

            </div>
        </div>
    </div>

</div>

<script src="../js/deputee_info.js"></script>
<script src="../js/viz_person.js"></script>
<script src="http://d3js.org/d3.v4.min.js"></script>

</body>

</html>
